<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tshirt Merchandise</title>   
    <!-- custom css -->
    <!--linking the styling css file-->
    <link rel="stylesheet" href="styling.css">

    <!-- font awesome -->
    <!-- set up the icons from font awesome-->
    <script src="https://kit.fontawesome.com/f9ca3f789e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--working on navigation bar-->
    <nav class="navbar">
        <div class="navbar-center">
            <!--bars-->
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <!--logo-->
            <img src="./images/xiong tshirt.svg" alt="store logo"/>
            <!--fa.cart & items div-->
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!--working on the hero section of the website-->
    <header class="page-hero">
        <div class="banner">
            <h1 class="banner-title">Hung's collection</h1>
            <button class="banner-btn">Pay now</button>
        </div>
    </header>

    <!--working on the product section-->
    <section class="products">
        <div class="section-title">
            <h2>Trendy products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>

    <!--working on the shopping cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <!-- <div class="cart-item">
                </div> -->
                <!--end of cart item-->
            </div>
            <div class="cart-footer">
                <h3>your total : $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- contentful -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <!--linking to javascript file-->
    <script src="script.js"></script>
</body>
</html>
