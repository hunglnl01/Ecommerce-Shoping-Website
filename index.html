<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tshirt Merchandise</title>   
    <!-- custom css -->
    <!--linking the styling css file-->
    <link rel="stylesheet" href="styling.css">

    <!-- font awesome -->
    <!-- set up the icons from font awesome-->
    <script src="https://kit.fontawesome.com/f9ca3f789e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--working on navigation bar-->
    <nav class="navbar">
        <div class="navbar-center">
            <!--bars-->
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <!--logo-->
            <img src="./javascript project/images/logo.svg" alt="store logo"/>
            <!--fa.cart & items div-->
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!--working on the hero section of the website-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>

    <!--working on the product section-->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img src="./javascript project/images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article>
        </div>
    </section>
    
    <!--linking to javascript file-->
    <script src="monitor.js"></script>
</body>
</html>
